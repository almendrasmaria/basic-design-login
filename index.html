<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Boostrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font Awesone -->
  <script src="https://kit.fontawesome.com/6c7ad53a74.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                    <!-- Left image (visible on medium and larger screens) -->
                    <div class="img-left d-none d-md-flex"></div>
                    <!-- Contenido de la tarjeta -->
                    <div class="card-body my-4">
                        <h4 class="title text-center mt-4">
                            INICIAR SESIÓN
                        </h4>
                        <!-- Login form -->
                        <form class="form-box px-3">
                            <!-- Input fields and submit button -->
                            <div class="form-input">
                                <span><i class="fa-solid fa-user"></i></span>
                                <input type="username" name="username" class="form-control" placeholder="Nombre de Usuario" tabindex="10" required autofocus>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-key"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-outline-primary">
                                    Acceder
                                </button>
                            </div>
                            <!-- Link "Forgot your password?" -->
                            <div class="text-right">
                                <a href="#" class="forget-link">
                                    Olvidaste tu contraseña?
                                </a>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
